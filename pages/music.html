  <style>
    .panel{ background: rgba(0,0,0,.03); border:1px solid rgba(0,0,0,.08); border-radius:12px; padding:1rem; }
    .controls{ display:flex; gap:.5rem; align-items:center; flex-wrap:wrap; justify-content:space-between; }
    .tracklist{ display:flex; flex-direction:column; gap:.5rem; max-height:420px; overflow:auto; }
    .track{ display:flex; gap:.6rem; align-items:center; padding:.45rem .6rem; border-radius:10px; border:1px solid #e9e9f2; background:#f7f7fb; cursor:pointer; }
    .track.active{ outline:2px solid #ff4d6d; background:#ffe3ea; }
    .pill{ font-size:.75rem; padding:.1rem .45rem; border-radius:999px; background:#0000000d; }
    .canvas-wrap{ border-radius:12px; overflow:hidden; background:#0f1020; }
    #wave{ width:100%; height:280px; display:block; }

    /* Trash effects */
    .shake{ animation: shake .25s linear; }
    @keyframes shake{
      15%{ transform: translate(2px, -2px) rotate(-0.5deg); }
      35%{ transform: translate(-2px, 1px) rotate(0.6deg); }
      55%{ transform: translate(3px, 1px) rotate(0.2deg); }
      75%{ transform: translate(-2px, -2px) rotate(-0.3deg); }
      100%{ transform: translate(0, 0) rotate(0); }
    }
    .fall{ position:fixed; left:0; top:-10vh; right:0; text-align:center; font-weight:800;
      font-size: clamp(1rem, 3vw, 1.6rem); color:#111; text-shadow:0 2px 0 #fff;
      animation: fall 1.5s linear forwards; pointer-events:none; z-index:9999; }
    @keyframes fall{ to{ transform: translateY(115vh) rotate(5deg); opacity:.3; } }
    .strobe{ filter: hue-rotate(30deg) saturate(1.25) brightness(1.12); transition: filter .12s linear; }
  </style>
</head>
